<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/4-common.css">
    <link rel="stylesheet" href="styles/6-filters.css">
    <link rel="stylesheet" href="styles/3-header.css">
    <link rel="stylesheet" href="styles/3-footer.css">
    <link rel="stylesheet" href="styles/7-places.css">
    <title>AirBnB Clone</title>
    <link rel="icon" type="image/png" href="images/icon.png">
</head>
<body>
    <header></header>

    <div class="container">
        <section class="filters">
            <div class="locations">

                <div class="location-header">
                    <h3>States</h3>
                    <h4>California, Arizona ...</h4>
                </div>

                <ul class="popover">
                    <li>
                        <ul>
                            <h2>Arizona</h2>
                            <li>Par 1</li>
                            <li>Par 2</li>
                        </ul>
                    </li>
                    <li>
                        <ul>
                            <h2>California</h2>
                            <li>Page 1</li>
                            <li>Page 2</li>
                        </ul>
                    </li>
                </ul>
            </div>

            <div class="amenities">
                <div class="amenities-header">
                    <h3>Amenities</h3>
                    <h4>Internet, Kitchen...</h4>
                </div>
                
                <ul class="popover">
                    <li>Internet</li>
                    <li>Kitchen</li>
                    <li>TV</li>
                    <li>Iron</li>
                </ul>
            </div>
            <button>Search</button>
        </section>
        <section class="places">
            <h1>Places</h1>
            <article>
                <h2>My home</h2>
            </article>
            <article>
                <h2>Tiny House</h2>
            </article>
            <article>
                <h2>A suite</h2>
            </article>
        </section>
    </div>

    <footer>
        <p>Best School</p>
      </footer>
</body>
</html>
